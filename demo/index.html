<!DOCTYPE html>
<html>
<head>
	<title>js-currency-converter Demo</title>
	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="../build/js-currency-converter.min.js"></script>
</head>
<body style="font-size: 38px;">
<h4>Converting 100 EUR to USD</h4>
<p>
	100 EUR = <span id="converted1"></span> USD
</p>
<h4>USD to EUR conversion rate</h4>
<p>
	USD to EUR = <span id="converted2"></span>
</p>
<h4>USD to EUR conversion rate from cache</h4>
<p>
	USD to EUR = <span id="converted3"></span>
</p>

	<script type="text/javascript">

		CurrencyConverter.convertAmount(100, 'USD', 'EUR')
		.done(function (response) {
			document.getElementById('converted1').innerHTML = response.value;
		})
		.fail(function (error) {
			console.error(error);
		});

		CurrencyConverter.fetchQuote('USD', 'EUR')
		.done(function (rate) {
			document.getElementById('converted2').innerHTML = rate;
		})
		.fail(function (error) {
			console.error(error);
		});

		CurrencyConverter.getRate('USD', 'EUR')
		.done(function (response) {
			document.getElementById('converted3').innerHTML = response.rate;
		})
		.fail(function (error) {
			console.error(error);
		});

	</script>

</body>
</html>
